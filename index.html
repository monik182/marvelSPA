<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marvel SPA</title>
    <link rel="icon" href="//marvel.com/i/images/favicon/favicon.ico" type="image/x-icon" />

<!--    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.cosmo.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">

    <base href="/">
</head>
    <body>

        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="assets/marvel.svg" alt="MARVEL"></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="navbar-form">
                        <div class="form-group has-feedback">
                            <span class="fa fa-search form-control-feedback"></span>
                            <input id="finder" type="text" class="form-control" placeholder="Search character...">
                       </div>
                    </div>
                </div>
            </div>
        </nav>



        <div class="row main">
            <div class="col-md-9 col-sm-8 mainContent">
                <div class="col-sm-12">
                    <div class="">
                        <header id="char">
                           <div class="row">
                               <div class="col-sm-9">
                                    <img src="icons/characters.png" alt="Characters">
                                    <h1>Characters</h1>

                               </div>
                               <div class="col-sm-3">
                                    <select name="sort" id="sort" class="hidden">
                                        <option value="">Sort by</option>
                                        <option value="name">A-Z</option>
                                        <option value="-name">Z-A</option>
                                    </select>

                               </div>
                           </div>
                        </header>

                        <div class="content" id="characters">


                            <p class="text-center message">Search character.</p>
                        </div>


                    </div>

                </div>
            </div>

            <div class="col-md-3 col-sm-4 rightContent">
               <div class="col-sm-12">

                    <header>
                        <img src="icons/btn-favourites-primary.png" alt="Favorites">
                        <h1> My favourites</h1>
                    </header>
                    <div id="favourites"></div>
               </div>
            </div>

        </div>

        <div class="row">
            <div class="pag text-center col-md-9 col-sm-8">
               <div id="pagination" class="pagination"></div>
            </div>
            <div class="col-md-3 col-sm4"></div>
       </div>

        <footer class="footer">
            <div class="container">
               <div class="row">
                   <div class="col-sm-9">
                        <p class="text-muted">Grability 2017 - Todos los derechos reservados</p>

                   </div>
                   <div class="col-sm-3 text-center">
                       <img src="assets/grability-logo.png" alt="Grability">
                   </div>
               </div>
            </div>
        </footer>




        <!--MODALS-->


        <!-- LOADING -->
        <div class="modal fade" id="loading" role="dialog">
            <div class="modal-dialog modal-sm">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <p class="text-center">
                            Loading... <i class="fa fa-spinner fa-spin fa-6 red" aria-hidden="true"></i>
                        </p>
                    </div>
                </div>

            </div>
        </div>


        <!-- ADDED -->
        <div class="modal fade" id="added" role="dialog">
            <div class="modal-dialog modal-sm">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <p class="text-center">
                            Comics successfully added!  <i class="fa fa-check red"></i>
                        </p>
                    </div>
                </div>

            </div>
        </div>

        <!-- VIEW MORE -->
        <div class="modal fade" id="viewMore" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <i class="fa fa-times-circle close" data-dismiss="modal"></i>
                        <h3 class="modal-title"></h3>
                    </div>
                    <div class="modal-body">
                    </div>
                </div>

            </div>
        </div>

        <!-- COMICS -->
        <div class="modal fade" id="comics" role="dialog">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <i class="fa fa-times-circle close" data-dismiss="modal"></i>
                        <h3 class="modal-title"></h3>
                    </div>
                    <div class="modal-body">
                    </div>
                </div>

            </div>
        </div>


        <!-- COMIC ITEM -->
        <div class="modal fade" id="comicItm" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">

                    <div><i class="fa fa-times-circle close" data-dismiss="modal"></i></div>
                    <div class="modal-body">
                        <div class="content">

                        </div>
                    </div>
                    <div class="modal-footer">
                       <div class="row">
                           <div class="col-sm-6">
                                <button type="button" class="btn add"> <img src="icons/btn-favourites-default.png" alt="Add"> <span class="text">ADD TO FAVOURITES</span></button>
                           </div>
                           <div class="col-sm-6">
                               <a type="button" class="btn buy" href="//marvel.com" target="_blank"> <img src="icons/shopping-cart-primary.png" alt="Buy"> BUY FOR $<span class="price"></span></a>
                           </div>
                       </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- REPEATED -->
        <div class="modal fade" id="repeated" role="dialog">
            <div class="modal-dialog modal-sm">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <i class="fa fa-times-circle close" data-dismiss="modal"></i>
                        <h3 class="modal-title"></h3>
                    </div>
                    <div class="modal-body">
                    </div>
                </div>

            </div>
        </div>



        <!-- SCRIPTS -->
        <script src="//code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/jquery.bootpag.min.js"></script>
        <script src="js/findChar.js"></script>
        <script src="js/findComics.js"></script>
        <script src="js/addFav.js"></script>
        <script src="js/init.js"></script>
    </body>
</html>
